<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PhamHuynhTan_2374802013448_Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      padding: 20px;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }

    .header-text {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #113;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .wrapper {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .title-login {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .label {
      font-weight: bold;
      margin-top: 5px;
      display: block;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #006241;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
    }

    .btn-submit i {
      margin-left: 5px;
    }

    .switch-form {
      margin-top: 10px;
      text-align: center;
    }

    .switch-form a {
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <a href="index.html"><img src="assets/img/starbucks.png" alt="Starbucks Logo"></a>
  </div>

  <!-- Text bên dưới logo -->
  <div class="header-text">
    Sign in or create an account
  </div>

  <!-- Form -->
  <div class="wrapper">
    <div class="form-header">
      <div class="titles">
        <div class="title-login">Đăng nhập</div>
      </div>
    </div>

    <form class="login-from" autocomplete="off">
      <div class="input-box">
        <label for="log-email" class="label">Tài khoản</label>
        <input type="text" class="input-field" id="log-email" required>
      </div>

      <div class="input-box">
        <label for="log-password" class="label">Mật khẩu</label>
        <input type="password" class="input-field" id="log-password" required>
      </div>

      <div class="form-cols mb-3">
        <label class="d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" id="checkboxNoLabel"> Lưu tài khoản
        </label>
      </div>

      <div class="input-box">
        <button class="btn-submit" id="SignInBtn">
          Đăng nhập <i class='bx bx-log-in'></i>
        </button>
      </div>

      <div class="switch-form">
        <span>Chưa có tài khoản? <a href="Register.html">Đăng kí</a></span>
      </div>
    </form>
  </div>

</body>
</html>
