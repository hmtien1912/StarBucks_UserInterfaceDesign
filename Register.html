<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      padding: 20px;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }

    .header-text {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #113;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .wrapper {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .title-login {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .input-field,
    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
    }

    .input-field {
      border: 1px solid #ccc;
    }

    .btn-submit {
      background-color: #006241;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-submit i {
      margin-left: 5px;
    }

    .switch-form {
      margin-top: 10px;
      text-align: center;
    }

    .switch-form a {
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <a href="index.html"><img src="assets/img/starbucks.png" alt="Starbucks Logo"></a>
  </div>

  <!-- Text bên dưới logo -->
  <div class="header-text">
    Sign up for a new account
  </div>

  <!-- Form -->
  <div class="wrapper">
    <div class="form-header">
      <div class="titles">
        <div class="title-login">Đăng ký</div>
      </div>
    </div>

    <form class="register-from" autocomplete="off">
      <div class="input-box">
        <label for="reg-taikhoan" class="label">Tài khoản</label>
        <input type="text" class="input-field" id="reg-taikhoan" required>
      </div> 

      <div class="input-box">
        <label for="reg-email" class="label">Email</label>
        <input type="text" class="input-field" id="reg-email" required>
      </div> 

      <div class="input-box">
        <label for="reg-password" class="label">Mật khẩu</label>
        <input type="password" class="input-field" id="reg-password" required>
      </div>

      <div class="input-box">
        <button class="btn-submit" id="RegisterBtn">
          Đăng ký <i class='bx bx-log-in'></i>
        </button>
      </div>
    </form>        
  </div>

</body>
</html>
